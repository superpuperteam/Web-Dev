<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Birthday Party Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #007bff;
        }

        p {
            color: #555;
        }

            list-style-type: none;

        }

        li {
            margin: 10px 0;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>You're invited!</h1>
    <h2>To John's Birthday Party</h2>
    
    <p>The details:</p>
    <ul>
        <li>Date: June 15, 2023</li>
        <li>Time: 7:00 PM</li>
        <li>Location: 123 Main Street</li>
        <li>Dress Code: Casual</li>
    </ul>
    
    <p>RSVP by June 5th</p>

</body>
</html>
