<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Creating a Figure</title>
</head>
<body>

    <!-- Create a <figure> element -->
    <figure>
        <!-- Add an <img> element with src and alt attributes -->
        <img src="redwoods_state_park.jpg" alt="Redwoods State Park Image">
        <!-- Add a <figcaption> element with the caption text -->
        <figcaption>This is an image of Redwoods State Park.</figcaption>
    </figure>

    <!-- Change the Markdown code to a real HTML link -->
    <p>For more information, you can visit the <a href="https://www.example.com">official website</a>.</p>

</body>
</html>
